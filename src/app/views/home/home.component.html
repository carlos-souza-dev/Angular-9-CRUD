<mat-card class="home mat-elevation-z3">
    <mat-card-title class="title">
        Produtos
    </mat-card-title>
    <mat-card-subtitle class="subtitle">
        Todos os produtos disponíveis.
    </mat-card-subtitle>
</mat-card>
<mat-tab-group mat-align-tabs="start" class="group">
    <mat-tab label="Notebooks">
        <div class="card-container">
            <mat-card class="example-card phone-card" *ngFor="let note of notebooks">
                <mat-card-header>
                    <mat-card-subtitle>Modelo:
                        <mat-card-title>
                            <p>
                                {{note.name}}
                            </p>
                        </mat-card-title>
                    </mat-card-subtitle>
                    <mat-card-subtitle>Preço:
                        <mat-card-title>
                            <p>
                                {{note.price | currency: 'BRL' }}
                            </p>
                        </mat-card-title>
                    </mat-card-subtitle>
                </mat-card-header>
                <button class="button" dirEdit mat-button><mat-icon class="icon">edit</mat-icon>Editar</button>
                <button class="button" dirCancel mat-button><mat-icon class="icon">delete</mat-icon>Excluir</button>
            </mat-card>
        </div>
    </mat-tab>
    <mat-tab label="Smartphones">
        <div class="card-container">
            <mat-card class="example-card phone-card" *ngFor="let phone of smartphones">
                <mat-card-header>
                    <mat-card-subtitle>Modelo:
                        <mat-card-title>
                            <p>
                                {{phone.name}}
                            </p>
                        </mat-card-title>
                    </mat-card-subtitle>
                    <mat-card-subtitle>Preço:
                        <mat-card-title>
                            <p>
                                {{phone.price | currency: 'BRL' }}
                            </p>
                        </mat-card-title>
                    </mat-card-subtitle>
                </mat-card-header>
                <button class="button" dirEdit mat-button><mat-icon class="icon">edit</mat-icon>Editar</button>
                <button class="button" dirCancel mat-button><mat-icon class="icon">delete</mat-icon>Excluir</button>
            </mat-card>
        </div>
    </mat-tab>
</mat-tab-group>

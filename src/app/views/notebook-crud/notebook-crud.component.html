<mat-card class="note mat-elevation-z3">
  <mat-card-title class="title">
    Notebook
  </mat-card-title>
  <mat-card-subtitle class="subtitle">
    Todos os notebooks disponíveis.
  </mat-card-subtitle>
  <button class="button" mat-raised-button color="dark" appGreen (click)="navigateToNotebookCreate()">
    <mat-icon>add</mat-icon>Notebook
  </button>
</mat-card>
<div class="card-container">
  <mat-card class="example-card phone-card" *ngFor="let note of notebooks">
    <mat-card-header>
      <mat-card-subtitle>Modelo:
        <mat-card-title>
          <p>
            {{note.name}}
          </p>
        </mat-card-title>
      </mat-card-subtitle>
      <mat-card-subtitle>Preço:
        <mat-card-title>
          <p>
            {{note.price | currency: 'BRL' }}
          </p>
        </mat-card-title>
      </mat-card-subtitle>
    </mat-card-header>
    <button class="button" dirEdit mat-button (click)="navigateToNotebookUpdate()"><mat-icon class="icon">edit</mat-icon>Editar</button>
    <button class="button" dirCancel mat-button (click)="deleteNotebook('notebook', note.id)"><mat-icon class="icon">delete</mat-icon>Excluir</button>
  </mat-card>
</div>

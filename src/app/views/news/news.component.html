<mat-card class="note mat-elevation-z3">
    <mat-card-title class="title">
        Notícias
    </mat-card-title>
    <mat-card-subtitle class="subtitle">
        News Api - Notícias.
    </mat-card-subtitle>
</mat-card>
<div class="note-form container" >
    <mat-card class="example-card" *ngFor="let item of notice">
        <mat-card-header>
          <mat-card-title>{{ item.title }}</mat-card-title>
          <mat-card-subtitle>{{ item.author ? item.author : "Autor Desconhecido" }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{ item.urlToImage }}" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <p>{{ item.description }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button ><mat-icon>favorite</mat-icon> Like</button>
          <button mat-button><mat-icon>reply</mat-icon> Compartilhar</button>
          <a mat-button href="{{ item.url }}" target="_blank"><mat-icon>add</mat-icon> Ver Mais</a>
        </mat-card-actions>
      </mat-card>
</div>

    <button class="button" mat-raised-button color="dark" dirCancel  ><mat-icon>done</mat-icon>Excluir</button> -->
</div>

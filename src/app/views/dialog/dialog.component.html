<mat-dialog-content class="mat-typography">
    <h3>Excluir</h3>
    <p>Tem certeza que deseja excluir esse item?</p>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close dirConfirm (click)="cancel()">Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial  dirCancel (click)="delete(data.id)">Excluir</button>
  </mat-dialog-actions>

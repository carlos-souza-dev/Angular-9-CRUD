<mat-card class="smart mat-elevation-z3">
    <mat-card-title dirConfirm class="title">
        Cadastro
    </mat-card-title>
    <mat-card-subtitle class="subtitle">
        Cadastrar um novo smartphone.
    </mat-card-subtitle>
</mat-card>
<form class="smart-form">
    <div class="input-div">
      <label class="smart-label">Modelo</label>
      <input class="input" matInput placeholder="Mac Pro" [(ngModel)]="smartphone.name" name="name">
    </div>    
    <div class="input-div">
        <label class="smart-label">Valor</label>
        <input class="input" matInput placeholder="5000.00" [(ngModel)]="smartphone.price" name="price">
    </div>
</form>
<div class="buttons">
    <button class="button" mat-raised-button color="dark" dirConfirm (click)="createSmartphone('smartphones')"><mat-icon>done</mat-icon>Salvar</button>
    <button class="button" mat-raised-button color="dark" dirCancel (click)="cancel()"><mat-icon>close</mat-icon>Cancelar</button>
</div>
